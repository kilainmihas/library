<!-- 下列代表繼承自某個網頁樣板 繼承語法 -->
{% extends 'base.html' %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    {% block content %}
    <h1>TodoList</h1>
    <ul>
        {% for todo in todos %}
            {% if not todo.date_completed %}
                <a href="{% url 'viewtodo' todo.id %}">
                {% if todo.important %}
                        <li>{{ todo.title }}-{{ todo.text }}</li>
                    {% else %}
                        <li>{{todo.title}}</li>
                    {% endif %}      
                </a>
            {% endif %}
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
