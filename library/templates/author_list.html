{% extends 'base.html' %}

{% block content %}
<h1>Author List</h1>

<ul>
    {% if author_list %}
    {% for author in author_list %}
    <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}, {{ author.last_name }}({{ author.date_of_birth }} - {{ author.date_of_death }})</a>
    </li>
    {% endfor %}
    {% endif %}
</ul>


{% endblock %}
